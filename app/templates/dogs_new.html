{% extends "base.html" %}
{% block content %}
<h1>Create Dog Profile</h1>

{% if not owners %}
    <p>You need an owner first. <a href="{{ url_for('main.new_owner') }}">Create one here.</a></p>
{% else %}
<form method="post" class="form">
    <label>
        Owner*
        <select name="owner_id" required>
            <option value="">Select owner</option>
            {% for owner in owners %}
                <option value="{{ owner.id }}">{{ owner.name }} ({{ owner.email }})</option>
            {% endfor %}
        </select>
    </label>

    <label>
        Name*
        <input type="text" name="name" required>
    </label>

    <label>
        Age (years)*
        <input type="number" step="0.1" name="age_years" required>
    </label>

    <label>
        Breed*
        <input type="text" name="breed" required>
    </label>

    <label>
        Size*
        <select name="size" required>
            <option value="">Select size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </label>

    <label>
        Gender*
        <select name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label>

    <label>
        City
        <input type="text" name="city">
    </label>

    <label>
        Pincode
        <input type="text" name="pincode">
    </label>

    <label>
        Bio
        <textarea name="bio" rows="3" placeholder="Describe your dog..."></textarea>
    </label>

    <button type="submit" class="button">Create Dog</button>
</form>
{% endif %}
{% endblock %}
