{% extends "base.html" %}
{% block content %}
<h1>Create Dog Profile</h1>

<form method="post" class="form">
    <p style="font-size: 0.9rem; opacity: 0.8;">
        Logged in as <strong>{{ current_user.name }}</strong> ({{ current_user.email }}).
        This dog will be linked to your account.
    </p>

    <label>
        Name*
        <input type="text" name="name" required>
    </label>

    <label>
        Age (years)*
        <input type="number" step="0.1" name="age_years" required>
    </label>

    <label>
        Breed*
        <input type="text" name="breed" required>
    </label>

    <label>
        Size*
        <select name="size" required>
            <option value="">Select size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
    </label>

    <label>
        Gender*
        <select name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label>

    <label>
        City
        <input type="text" name="city" placeholder="Defaults to your city if left empty">
    </label>

    <label>
        Pincode
        <input type="text" name="pincode">
    </label>

    <label>
        Bio
        <textarea name="bio" rows="3" placeholder="Describe your dog... playful, friendly, etc."></textarea>
    </label>

    <button type="submit" class="button">Create Dog</button>
</form>
{% endblock %}
